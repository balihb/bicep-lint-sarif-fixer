[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bicep-lint-sarif-fixer"
# renovate: datasource=docker depName=python
requires-python = ">=3.10"
description = "A utility to fix issues in SARIF files generated by Bicep Lint"
authors = [{name = "Your Name", email = "youremail@example.com"}]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
dynamic = ["version", "optional-dependencies"]

[project.scripts]
bicep-lint-sarif-fixer = "bicep_lint_sarif_fixer:main"

[tool.setuptools.dynamic]
version = { attr = "bicep_lint_sarif_fixer.__version__" }
optional-dependencies.cov = { file = ["requirements-cov.txt"] }
optional-dependencies.docs = { file = ["requirements-docs.txt"] }
optional-dependencies.test = { file = ["requirements-test.txt"] }
optional-dependencies.tox = { file = ["requirements-tox.txt"] }
optional-dependencies.junitparser = { file = ["requirements-junitparser.txt"] }
